<html lang="de">
 <head>

 </head>
<body>

<div class="form-style-1">
<form action="" method="POST">

  <input type="text" class="input-field" name="name" maxlength="100" placeholder="Name" />
</label>

  <input type="text" class="input-field" name="street" maxlength="100" placeholder="Straße" />

  <input type="text" class="input-field" name="city" maxlength="60" placeholder="Stadt" />

  <input type="text" class="input-field" name="eMail" maxlength="100" placeholder="eMail" />

  <input type="text" class="input-field" name="bic" maxlength="11" placeholder="BIC" />

  <input type="text" class="input-field" name="registerNr" maxlength="45" placeholder="RegisterNr" />
</label>

<label for="name"><span>MwSt<span class="required">*</span></span> 
  <input type="text" class="input-field" name="vatId" maxlength="45" placeholder="MwSt" />
</label>

</form>
</div>
